<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cadastro de Imovel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="cadastroImovel">
		<h:messages/> 
		<h:inputHidden value="#{imovelBean.imovel.codigo}"/> 
		<h:inputHidden value="#{imovelBean.destinoSalvar}"/>
					
		<h:panelGrid columns="2">
			<h:outputLabel value="Descricao:" for="descricao"/>
                        <h:inputText id="descricao" label="Descricao" value="#{imovelBean.imovel.descricao}" size="50" 
				maxlength="100" required="true" requiredMessage="Insira uma descrição"> 
				<f:validateLength minimum="10" maximum="100"/> 
			</h:inputText>
				
			<h:outputLabel value="Endereco: " for="endereco"/>
                        <h:inputText id="data" label="Endereco" value="#{imovelBean.imovel.endereco}"
				size="50" maxlength="50" required="true">
			</h:inputText>
				
			<h:outputLabel value="Bairro: " for="bairro"/>
                        <h:inputText id="bairro" label="Bairro" value="#{imovelBean.imovel.bairro}" size="50"/>
				
			<h:outputLabel value="Cidade: " for="cidade"/>
			<h:panelGroup>
				<h:inputText id="cidade" 
					label="Cidade" 
                                        value="#{imovelBean.imovel.cidade}" 
					size="50" maxlength="50" required="true" 
					validatorMessage="Cidade Invalida">
				</h:inputText>
				<h:message for="cidade"/> 
			</h:panelGroup>	
			<h:outputLabel value="Estado: " for="estado"/>
                        <h:inputText id="estado" label="Estado" value="#{imovelBean.imovel.estado}" size="50"/>
			<!--<h:outputLabel value="Estado" for="estado"/> 
			<h:selectOneMenu id="estado" value="#{imovelBean.imovel.estado}">
                            <f:selectItem itemValue="PR" itemLabel="Paraná"/>
                            <f:selectItem itemValue="SC" itemLabel="Santa Catarina"/>
                            <f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul"/>
			</h:selectOneMenu>  -->
				
			<h:commandButton action="#{imovelBean.salvar}" value="Salvar"/>
		</h:panelGrid>
                
		
        </h:form>
    </body>
</html>
