<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

        <h:form id="form">
            <p:dataList value="#{usuarioBean.listaUsuarios}" var="usuario" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                <f:facet name="header">
                    Paginator
                </f:facet>
                <h:commandLink action="#{usuarioBean.excluir}"  style="float:left;margin-right:10px">
                    <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.userSelected}" />
                    <h:outputText value="excluir"/>
                </h:commandLink>
                <h:commandLink action="#{usuarioBean.atualizar}"  style="float:left;margin-right:10px">
                    <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}" />
                    <h:outputText value="editar"/>
                </h:commandLink>
                <h:outputText value="#{usuario.nome}, #{usuario.ativo}" style="display:inline-block"/>
            </p:dataList>
            
        </h:form>

</html>
